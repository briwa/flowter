<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>@flowter/flowchart</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .cont {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .flowter-container {
        position: relative;
        font-family: Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        opacity: 1;
      }

      .flowter-parent {
        margin: 0px auto;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0.1;
        background: url('./grid.png') repeat;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-flowter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="cont">
      <div class="bg"></div>
      <div class="flowter-container">
        <div id="app">
          Loading...
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
